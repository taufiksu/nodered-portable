<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Node-Red Portable</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="view view-main view-init safe-areas">
            <div class="page" data-name="index">
                <div class="page-content">
                    <!-- Splash Screen -->
                </div>
            </div>
        </div>
    </div>

    <script src="framework7/framework7-bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        var url = null;

        function waitForConnection(port, path) {
            port = port || 1880;
            path = path || "/red";
            if (path[0] != "/") path = "/" + path;
            url = `http://localhost:${port}${path}`;
            function getData() {
                let xml = new XMLHttpRequest();
                xml.open('GET', url, true);
                xml.timeout = 1000;
                xml.onload = function () {
                    if (this.status == 200) {
                        app.dialog.close();

                        clearInterval(noderedwindow);

                        app.views.main.router.navigate('/home/');
                    } else {
                        // Do Nothing
                    }
                }
                xml.send();
            }

            var noderedwindow = setInterval(getData, 5000);
        }

        function sendWebsocket() {
            if ("WebSocket" in window) {
                // Let us open a web socket

                var ws = new WebSocket("ws://localhost:50820");
                ws.onopen = function () {
                    // Web Socket is connected, send data using send()
                    var settings = {
                        port: "1880",
                        adminPath: "/red",
                        nodePath: "/api"
                    };

                    // send configs to background script
                    ws.send(JSON.stringify(settings));
                    ws.close();

                    // transition to waiting for start
                    waitForConnection(settings.port, settings.adminPath);
                };
            }
        }

        app.dialog.preloader('Starting Node-Red');

        sendWebsocket();
    </script>
</body>

</html>
